apiVersion: apps/v1
kind: Deployment
metadata:
  name: modelo-producao
  namespace: mlops
spec:
  replicas: 2
  selector:
    matchLabels:
      app: modelo-producao
  template:
    metadata:
      labels:
        app: modelo-producao
    spec:
      containers:
      - name: modelo-producao
        image: modelo-producao:latest
        ports:
        - containerPort: 8080
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "500m"
        readinessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 10
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 15
          periodSeconds: 20
---
apiVersion: v1
kind: Service
metadata:
  name: modelo-producao-service
  namespace: mlops
spec:
  selector:
    app: modelo-producao
  ports:
  - port: 80
    targetPort: 8080
  type: LoadBalancer
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: modelo-producao-hpa
  namespace: mlops
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: modelo-producao
  minReplicas: 2
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70 